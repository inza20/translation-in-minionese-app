<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak Banananese</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="row container-fluid">
      <nav class="navbar">
        <div class="row top-text"> <br>
            <table><tbody><tr>
                <td><img src="/images_/min-logo.png" style="height: 2rem; border-radius: 100% ;" alt=""> </td>
                <td><a class="navbar-brand "> banana talk</a></td>
            </tr></tbody></table>
           <br><br><br>
        </div>          
      </nav>
    </div>

    <br />

    <div class="container">
      <h1 style="text-align: center">Let's talk in Minionese!</h1>
    </div>

    <main>
      <div class="container my-3" style="width: 50%; margin-left: 25%">
        <!-- <div class="container-fluid area"> -->

        <textarea
          id="txt-input"
          placeholder="Put your message in English here and we will convert it to banananese"
        ></textarea
        ><br />

        <div class="btn-div">
          <button id="btn-translate" class="heading">Translate</button>
        </div>
        <br />

        <div style="font-size: larger">Translation in Minionese:</div>
        <br />
        <div id="translate-output">

        </div>

        <!-- </div> -->
      </div>
    </main>

    <footer>
      <div class="heading">
        <br />
        <h4>About</h4>
        <br />
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minionese or the Banana language.
        </p>
        <br />
      </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>

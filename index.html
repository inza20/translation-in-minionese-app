<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Bananese</title>
    <link href="styles.css" rel="stylesheet" />
    
</head>

<body>
    <div class="container-fluid heading"> 
        <h1> Let's talk in Minionese!</h1>
    </div>
    
    <textarea id="txt-input"
        placeholder="put your sentence in English here and we will convert it to banana"></textarea>
    <button id="btn-translate">Translate</button>

    <div style="font-size: larger;"> Translation in Minionese:</div>
    <div id="output"></div>

    <div class="heading">
        <h4>About</h4>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minionese or Banana language.</p>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
